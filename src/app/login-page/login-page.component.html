<div id="login">
    <h3 class="text-center text-white pt-5">HELLO. PLEASE LOG IN.</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #proData="ngForm" (ngSubmit)="addData(proData.value)">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">E-mail:</label><br>
                            <input type="text" name="email" id="email" class="form-control" ngModel >
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:
                            <input type="text" name="password" id="password" class="form-control" ngModel></label><br>
                            <input type="submit" name="login" class="btn btn-info btn-md" >
                        </div>


                           
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
